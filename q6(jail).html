<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cell {
            border: 1px solid;
            margin: auto;
            margin-top: 10rem;
            height: 20rem;
            width: 20rem;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="cell"></div>
    <script>
        // jail ( mouse event listener)-> over-> display image /leave-> display none
        let cell = document.querySelector(".cell");
        cell.addEventListener("mouseenter", (e)=> {
            cell.style.backgroundImage = "url(./jail.jpg)";
        });
        cell.addEventListener("mouseleave", function () {
            cell.style.backgroundImage = "none";
        });

    </script>
</body>
</html>
