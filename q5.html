<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding-top: 5rem;
        }

        .red {
            background-color: red;
        }

        .card {
            border: 1px solid;
            height: 10rem;
            width: 10rem;
            margin: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card red"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <script>
        //Delete all siblings
let redElemNode = document.querySelector(".red");

let allCards = document.querySelectorAll(".card");
allCards.forEach((card)=>{
    if(card !== redElemNode){
        card.remove();
    }
})

// deleteAllSiblings(redElemNode);

        function deleteAllSiblings(redElem){
            let before = redElem.previousElementSibling; // inbuilt function
            let after = redElem.nextElementSibling;
            while(before){
                before.remove();
                before = redElem.previousElementSibling;
            }
            while(after){
                after.remove();
                after = redElem.nextElementSibling;
            }
        }
    </script>

</body>

</html>
