<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .balls {
            margin-top: 4rem;
            display: flex;
            justify-content: space-evenly;
        }

        .ball {
            height: 4rem;
            width: 4rem;
            border-radius: 50%;
            border: none;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
    <script>
        // Q Make a loading animation using the above 5 balls and JS
        let allBalls = document.querySelectorAll(".ball");
        function animateBalls(idx) {
            idx = idx % allBalls.length;
            //previous and current 
            let curBall = allBalls[idx];
            let prevBall ;
            if(idx === 0){
                prevBall = allBalls[allBalls.length-1];
            }
            else{
                prevBall = allBalls[idx-1];
            }

            curBall.style.opacity = 0;// Hide
            prevBall.style.opacity = 1;// Display

            setTimeout(() => {
                animateBalls(idx+1);
            }, 200);
        }
        animateBalls(0);


    </script>
</body>

</html>
