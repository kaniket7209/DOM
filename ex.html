<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        div {
            margin: 2rem;

        .pink {

        .green {

        <div class="green">
            <div class="blue">
                <div class="yellow"></div>
            </div>
        </div>

    </div>
    <script>
       let pinkEle =  document.querySelector(".pink");
       let greenEle =  document.querySelector(".green");
       let blueEle =  document.querySelector(".blue");
       let yelowEle =  document.querySelector(".yellow");


       pinkEle.addEventListener("click",(e)=>{
           alert("Clicked pink")
       })
       greenEle.addEventListener("click",(e)=>{
           alert("Clicked green 1 time")
       })
       greenEle.addEventListener("click",(e)=>{
           e.stopImmediatePropagation();
           alert("Clicked green 2 time");
       })
       greenEle.addEventListener("click",(e)=>{
           alert("Clicked green 3 time")
       })
